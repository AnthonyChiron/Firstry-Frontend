<div class="flexCardRow" *ngIf="contest">
  <categories-navigation
    class="flex1"
    *ngIf="!isMobile"
    [categories]="contest.categories"
    [selectedCategory]="selectedCategory"
    (categorySelected)="onSelectedCategory($event)"
  ></categories-navigation>
  <result-table
    class="flex2"
    [category]="selectedCategory"
    [categories]="contest.categories"
  ></result-table>
</div>
