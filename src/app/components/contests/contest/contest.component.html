<div class="main" *ngIf="contest">
  <div class="header">
    <img
      class="poster"
      [src]="
        contest.branding && contest.branding.poster
          ? contest.branding.poster
          : ''
      "
      alt=""
      *ngIf="isMobile || (!isMobile && !isOverview)"
    />
    <div class="contestName">
      <h1 class="mainTitle">{{ contest.name | removeAccents }}</h1>
      <p>
        Contest organis√© par <b>{{ contest.organizer.name }}</b>
      </p>
    </div>
    <div class="nav" *ngIf="!isMobile">
      <nav-btn
        *ngFor="let link of links"
        [label]="link.label"
        [icon]="link.icon"
        routerLinkActive="active"
        [routerLink]="link.route"
      ></nav-btn>
    </div>
  </div>
  <div class="sep"></div>
  <div class="fullWidth">
    <router-outlet></router-outlet>
  </div>
</div>
<mobile-navbar *ngIf="isMobile" [links]="links"></mobile-navbar>
