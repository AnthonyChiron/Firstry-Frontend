<card class="card">
  <h1>{{ contest.name }}</h1>
  <div class="field">
    <h4>Ville</h4>
    <p>{{ contest.location.city }}</p>
  </div>
  <div class="field">
    <h4>Date</h4>
    <div class="date">
      <p FormatDateJJMM [date]="contest.startDate"></p>
      <p>-</p>
      <p FormatDateJJMM [date]="contest.endDate"></p>
    </div>
  </div>
</card>
