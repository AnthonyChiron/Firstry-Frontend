<card title="Photo de profil">
  <div class="flexColumn alignCenter">
    <loader *ngIf="isLoading"></loader>
  </div>
  <input-image
    *ngIf="!isLoading"
    btnLabel="Nouvelle photo de profil ?"
    btnLabelDetail="(png, jpg, jpeg & < 3mo)"
    [img]="userPhoto ? userPhoto : null"
    [ratio]="ratio"
    (onUploadImage)="uploadImage($event)"
  ></input-image>
</card>
