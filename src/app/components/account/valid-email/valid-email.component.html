<div class="main">
  <card>
    <div *ngIf="!authService.isValid()" class="content">
      <div class="header">
        <i class="fa-regular fa-envelope fa-xl"></i>
        <h3>Veuillez valider votre email</h3>
      </div>
      <p>
        Pour se faire, vérifier votre boite email et cliquer sur le lien se
        trouvant dans l'email que nous vous avons envoyé.
      </p>
      <btn
        (click)="sendNewEmail()"
        label="Envoyer un nouvel email de confirmation"
        icon="fa-solid fa-paper-plane"
      ></btn>
    </div>
    <div *ngIf="authService.isValid()" class="content">
      <div class="header">
        <h2>Votre email a bien été validé !</h2>
      </div>
      <btn
        (click)="backHome()"
        *ngIf="authService.isCurrentUserRider()"
        label="Retour à l'accueil"
        icon="fa-solid fa-paper-home"
      ></btn>
      <btn
        (click)="backHome()"
        *ngIf="authService.isCurrentUserContest()"
        label="Je créé mon contest !"
        icon="fa-regular fa-square-plus"
      ></btn>
    </div>
  </card>
</div>
