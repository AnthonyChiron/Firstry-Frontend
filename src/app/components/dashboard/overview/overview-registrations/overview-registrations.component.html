<card title="Riders inscrits" [isLoading]="contest == null">
  <div *ngIf="contest && registrations">
    <div class="flexColumn gap10">
      <h3 class="nbRider">{{ registrations.length }}</h3>
      <btn
        type="third"
        *ngIf="pendingRegistrations.length > 0"
        [label]="pendingRegistrations.length + ' demandes en attentes'"
        icon="fa-solid fa-hourglass-half"
        [routerLink]="['/dashboard', contest._id, 'riders']"
      ></btn>
      <progress-bar
        [percentage]="100 / (nbMaxRegistrations / registrations.length)"
      ></progress-bar>
      <p class="max">Max {{ nbMaxRegistrations }}</p>
    </div>
  </div>
</card>
