<div
  [@fadeInOut]
  [class]="'main ' + (isMobile ? 'flexCardColumn' : 'flexCardRow')"
  *ngIf="contest"
>
  <list-categories class="categories" [contest]="contest"> </list-categories>
  <planning
    class="planning"
    [edit]="true"
    [contest]="contest"
    [categories]="contest.categories"
  ></planning>
</div>
