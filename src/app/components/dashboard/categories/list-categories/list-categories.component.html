<card title="Catégories" *ngIf="contest">
  <div header>
    <btn
      label="Créer une catégorie"
      icon="fa-solid fa-plus fa-xs"
      iconPos="right"
      (click)="createCategory()"
    ></btn>
  </div>
  <div *ngIf="contest.categories.length == 0" class="isEmpty">
    <p>Vous n'avez pas encore de catégories !</p>
  </div>
  <div class="categories">
    <div *ngFor="let category of contest.categories" class="category">
      <category-card
        [contest]="contest"
        [category]="category"
        (submitCategory)="submitCategory($event)"
        (deleteCategory)="deleteCategory($event)"
        (updateCategory)="updateCategoryFromList($event)"
      ></category-card>
    </div>
  </div>
</card>
