<div
  class="flexCardRow"
  [@fadeInOut]
  *ngIf="
    contest &&
    registrations &&
    contest.categories.length != 0 &&
    isResultsAvailable
  "
>
  <categories-navigation
    class="flex1"
    [categories]="contest.categories"
    [selectedCategory]="selectedCategory"
    (categorySelected)="onSelectedCategory($event)"
  ></categories-navigation>
  <results-handler
    class="flex3"
    [contest]="contest"
    [category]="selectedCategory"
  ></results-handler>
</div>
<div
  *ngIf="contest && registrations && contest.categories.length == 0"
  class="flexColumn alignCenter justifyCenter gap10"
>
  <h2>
    Vous n'avez pas encore de catégories pour pouvoir gérer vos résultats !
  </h2>
  <p>Allez dans la section catégorie pour créer une catégorie</p>
  <btn
    label="Créer une catégorie"
    [routerLink]="['/dashboard', contest._id, 'categories']"
  ></btn>
</div>
<div class="flexColumn alignCenter gap10" *ngIf="!isResultsAvailable">
  <h2>Les inscriptions ne sont pas terminées !</h2>
  <p>
    La création des résultats sera disponible après la fin des inscriptions.
  </p>
</div>
