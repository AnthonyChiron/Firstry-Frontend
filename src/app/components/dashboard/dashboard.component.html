<div class="main">
  <h1 class="title">Dashboard</h1>
  <card
    *ngIf="closePopup"
    title="Bienvenue sur votre dashboard !"
    [btn]="true"
    [btnIcon]="'fa-solid fa-xmark fa-lg'"
    (btnClicked)="closePopup = false"
  >
    <p>
      C'est ici que vous pourrez administrer toute l'organisation de votre
      contest.
    </p>
    <p>Commençons par créer une catégorie.</p>
  </card>
  <div class="dashboardNav">
    <div class="contestNav">
      <dropdown
        [options]="ddOptions"
        [routes]="[{ label: 'Créer un contest', value: 'create-contest' }]"
        (selected)="selectedContest($event)"
      ></dropdown>
      <btn label="Créer un contest" routerLink="create-contest"></btn>
    </div>
    <div class="cardNav" *ngIf="!isMobile && contests.length != 0">
      <btn
        type="third"
        size="l"
        label="Aperçu"
        icon="fa-solid fa-globe"
        routerLinkActive="active"
        routerLink="{{ selectedContestId }}/overview"
      ></btn>
      <btn
        type="third"
        size="l"
        label="Infos"
        icon="fa-solid fa-info"
        routerLinkActive="active"
        routerLink="{{ selectedContestId }}/infos"
      ></btn>
      <btn
        type="third"
        size="l"
        label="Planning"
        icon="fa-solid fa-calendar"
        routerLinkActive="active"
        routerLink="{{ selectedContestId }}/planning"
      ></btn>
      <btn
        type="third"
        size="l"
        label="Riders"
        icon="fa-solid fa-person-snowboarding"
        routerLinkActive="active"
        routerLink="{{ selectedContestId }}/poules"
      ></btn>
      <btn
        type="third"
        size="l"
        label="Résultats"
        icon="fa-solid fa-list-ol"
        routerLinkActive="active"
        routerLink="{{ selectedContestId }}/results"
      ></btn>
      <!-- <a routerLinkActive="active" routerLink="{{ selectedContestId }}/infos"
        >Infos</a
      >
      <a routerLinkActive="active" routerLink="{{ selectedContestId }}/infos"
        >Planning</a
      >
      <a>Poules</a>
      <a>Résultats</a> -->
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
    <create-contest *ngIf="!contests"></create-contest>
  </div>
</div>
