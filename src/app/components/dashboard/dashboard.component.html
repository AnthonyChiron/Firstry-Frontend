<div class="main">
  <h1 class="title">Dashboard</h1>
  <card
    *ngIf="closePopup"
    title="Bienvenue sur votre dashboard !"
    [btn]="true"
    [btnIcon]="'fa-solid fa-xmark fa-lg'"
    (btnClicked)="closePopup = false"
  >
    <p>
      C'est ici que vous pourrez administrer toute l'organisation de votre
      contest.
    </p>
    <p>Commençons par créer une catégorie.</p>
  </card>
  <div class="dashboardNav">
    <div class="contestNav">
      <dropdown
        [options]="[{ label: contests[0].name, value: contests[0]._id }]"
        [routes]="[{ label: 'Créer un contest', value: 'create-contest' }]"
        (selected)="test($event)"
      ></dropdown>
      <btn label="Créer un contest" routerLink="create-contest"></btn>
    </div>
    <div class="cardNav" *ngIf="!isMobile && contests.length != 0">
      <a routerLinkActive="active" routerLink="{{ contests[0]._id }}/overview"
        >Aperçu</a
      >
      <a routerLinkActive="active" routerLink="{{ contests[0]._id }}/infos"
        >Infos</a
      >
      <a>Poules</a>
      <a>Résultats</a>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
    <create-contest *ngIf="!contests"></create-contest>
  </div>
</div>
