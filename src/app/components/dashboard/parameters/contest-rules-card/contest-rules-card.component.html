<card
  color="secondary"
  [subCard]="true"
  title="U14, U18, Amateurs"
  [btn]="true"
  btnIcon="fa-solid fa-pencil"
  (btnClicked)="edit = !edit"
>
  <form class="rule">
    <input-text
      name="name"
      placeholder="Nom..."
      label="Nom"
      formControlName="rules"
      [edit]="edit"
      [error]="
        touched && (fus.isFieldInvalid('name') || form.get('name').value == '')
      "
    ></input-text>
    <input-textarea
      name="description"
      placeholder="Description..."
      label="Description"
      formControlName="description"
      [edit]="edit"
      [error]="
        touched &&
        (fus.isFieldInvalid('description') ||
          form.get('description').value == '')
      "
    ></input-textarea>
    <dropdown
      [options]="[
        { label: 'Run', value: 'true' },
        { label: 'Jam', value: 'false' },
        { label: 'Best tricks', value: 'false' }
      ]"
      (selected)="selectedFormat($event)"
    ></dropdown>
  </form>
</card>
