<card title="Règles" [fitContent]="true" class="main">
  <div header>
    <btn label="Créer une règle personnalisée" (click)="createRule()"></btn>
  </div>
  <div class="content">
    <contest-rules-card
      [contest]="contest"
      *ngFor="let rule of rules"
      [rules]="rule"
      (deleteRule)="deleteRule($event)"
      (updateRule)="updateRule($event)"
    ></contest-rules-card>
  </div>
</card>
