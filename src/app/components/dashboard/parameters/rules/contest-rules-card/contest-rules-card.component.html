<card
  color="secondary"
  [subCard]="true"
  title="U14, U18, Amateurs"
  [btn]="true"
  btnIcon="fa-solid fa-pen-to-square"
  (btnClicked)="edit = !edit"
>
  <form [formGroup]="form" class="rule">
    <div class="infos">
      <input-text
        name="name"
        placeholder="Nom..."
        label="Nom"
        formControlName="name"
        [edit]="edit"
        [error]="
          touched &&
          (fus.isFieldInvalid('name') || form.get('name').value == '')
        "
      ></input-text>
      <input-textarea
        name="description"
        placeholder="Description..."
        label="Description"
        formControlName="description"
        [edit]="edit"
        [error]="
          touched &&
          (fus.isFieldInvalid('description') ||
            form.get('description').value == '')
        "
      ></input-textarea>
    </div>
    <div class="format">
      <contest-rules-format-form [edit]="true"></contest-rules-format-form>
    </div>
  </form>
</card>
