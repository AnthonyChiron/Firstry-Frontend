    <i class="fa-solid fa-xl fa-bars"></i>
  </div>
  <ul class="nav-list">
    <div class="main">
      <li>
        <a routerLink="/" (click)="toggleMenu = !toggleMenu">ACCUEIL</a>
      </li>
      <li>
        <a routerLink="/riders" (click)="toggleMenu = !toggleMenu">RIDERS</a>
      </li>
      <li>
        <a routerLink="/contests" (click)="toggleMenu = !toggleMenu"
          >CONTESTS</a
        >
      </li>
      <li>
        <a routerLink="/dashboard" (click)="toggleMenu = !toggleMenu"
          >DASHBOARD</a
        >

    <div class="connexion">
      <li>
        <div
          class="primary-btn connexion"
