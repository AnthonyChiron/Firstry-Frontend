<div class="sideBar">
  <img routerLink="/" src="../../../assets/logos/Globe_Blanc.png" />
  <app-icon-btn
    [icon]="'user'"
    routerLink="/riders"
    (click)="display('test')"
  ></app-icon-btn>
  <app-icon-btn [icon]="'trophy'" routerLink="/contests"></app-icon-btn>
  <app-icon-btn
    *ngIf="
      authService.isLoggedIn() &&
      authService.currentUser.role == rolesEnum.CONSTEST
    "
    [icon]="'gear'"
    routerLink="/dashboard"
  ></app-icon-btn>
  <app-icon-btn
    *ngIf="!authService.isLoggedIn()"
    [icon]="'sign-in'"
    (click)="showModal = true"
  ></app-icon-btn>
</div>
<app-modal [show]="showModal" (onClose)="closeModal()"
  ><app-login></app-login>
</app-modal>
