<form [formGroup]="riderForm">
  <div class="inputGroup">
    <h4>Nom & prénom</h4>
    <input
      pInputText
      placeholder="Prénom"
      formControlName="firstName"
      [class.ng-dirty]="fus.isFieldInvalid('firstName')"
      required
    />
    <input
      pInputText
      placeholder="Nom"
      formControlName="lastName"
      [class.ng-dirty]="fus.isFieldInvalid('lastName')"
      required
    />
  </div>
  <div class="inputGroup">
    <h4>Date de naissance</h4>
    <p-calendar
      placeholder="Date de naissance"
      formControlName="birthDate"
      [class.ng-dirty]="fus.isFieldInvalid('birthDate')"
      [showIcon]="true"
    ></p-calendar>
  </div>
  <div class="inputGroup">
    <h4>Nationalité</h4>
    <p-autoComplete
      placeholder="Nationalité"
      formControlName="nationality"
      [forceSelection]="true"
      [suggestions]="filteredCountries"
      (completeMethod)="filterCountry($event)"
      field="name.common"
      [class.ng-dirty]="fus.isFieldInvalid('nationality')"
      [dropdown]="true"
    >
      <ng-template let-country pTemplate="item">
        <div class="option">
          <img src="{{ country.flags.png }}" />
          <div>{{ country.name.common }}</div>
        </div>
      </ng-template>
    </p-autoComplete>
  </div>
  <div class="inputGroup">
    <h4>Ville</h4>
    <input
      pInputText
      placeholder="Ville"
      formControlName="city"
      [class.ng-dirty]="fus.isFieldInvalid('city')"
      required
    />
  </div>

  <div class="inputGroup">
    <h4>Sports</h4>
    <chips-group
      [chips]="[
        { value: 'roller', name: 'Roller' },
        { value: 'trottinette', name: 'Trottinette' },
        { value: 'skate', name: 'Skate' },
        { value: 'quad', name: 'Quad' }
      ]"
      formControlName="sports"
    ></chips-group>
    <small *ngIf="fus.isFieldInvalid('sports')" class="p-error">
      Veuillez choisir au moins un sport !
    </small>
  </div>
</form>
