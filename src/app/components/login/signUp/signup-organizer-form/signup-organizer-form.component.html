<form [formGroup]="organizerForm">
  <input-text
    name="name"
    type="Text"
    placeholder="Organisation..."
    label="Organisation"
    formControlName="name"
    [error]="
      touched &&
      (fus.isFieldInvalid('name') || organizerForm.get('name').value == '')
    "
  >
    <note
      text="Attention : C'est le nom de votre organisation, pas de votre
contest"
    ></note
  ></input-text>

  <input-text
    name="siretNumber"
    type="Text"
    placeholder="Siret..."
    label="NÂ° de SIRET"
    formControlName="siretNumber"
    [error]="
      touched &&
      (fus.isFieldInvalid('siretNumber') ||
        organizerForm.get('siretNumber').value == '')
    "
  ></input-text>
</form>
