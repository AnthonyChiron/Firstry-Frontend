<form [formGroup]="organizerForm">
  <div class="inputGroup">
    <h4>Nom de votre organisation</h4>
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="fa-solid fa-user"></i>
      </span>
      <input
        pInputText
        placeholder="Organisation"
        formControlName="name"
        required
      />
      <small
        >Attention : C'est le nom de votre organisation, pas de votre
        contest</small
      >
    </div>
  </div>
  <div class="inputGroup">
    <h4>NÂ° de SIRET</h4>
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="fa-solid fa-code"></i>
      </span>
      <input
        pInputText
        placeholder="Siret"
        formControlName="siretNumber"
        required
      />
    </div>
  </div>
</form>
