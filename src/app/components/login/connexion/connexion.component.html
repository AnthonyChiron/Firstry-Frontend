<form [formGroup]="connexionForm">
  <p *ngIf="invalidCredentials">
    Votre email ou votre mot de passe est incorrect
  </p>
  <div class="inputGroup">
    <h4 for="email">Votre email</h4>
    <input
      pInputText
      type="email"
      placeholder="Email"
      formControlName="email"
      required
    />
  </div>
  <div class="inputGroup">
    <h4>Votre mot de passe</h4>

    <p-password
      minlength="6"
      placeholder="Mot de passe"
      [feedback]="false"
      formControlName="password"
      required
    ></p-password>
  </div>
  <div class="buttonsForm">
    <p>Mot de passe oubli√© ?</p>
    <button (click)="submit()">Connexion</button>
  </div>
</form>
