<div class="card">
  <div
    class="cardBg"
    [ngStyle]="{ 'width.vw': width, 'height.px': heigth }"
  ></div>
  <div class="photo">
    <img
      *ngIf="!rider.photoUrl || rider.photoUrl == ''"
      src="../../../../assets/riders/pnj.png"
      alt="Rider"
      class="photoRider"
      [ngStyle]="{ 'width.vw': widthPhoto, 'height.%': heigthPhoto }"
    />
    <img
      *ngIf="rider.photoUrl && rider.photoUrl != ''"
      [src]="rider.photoUrl"
      alt="Rider"
      class="photoRider"
      [ngStyle]="{ 'width.vw': widthPhoto }"
    />
  </div>
</div>
<div class="infos" [ngStyle]="{ 'width.vw': width }">
  <h4 class="name">{{ rider.firstName + " " + rider.lastName[0] + "." }}</h4>
  <h4 class="category">
    <scrolling-text content="Categorie"></scrolling-text>
  </h4>
</div>
