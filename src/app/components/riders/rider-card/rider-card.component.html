<div class="card">
  <img
    *ngIf="!rider.photoUrl || rider.photoUrl == ''"
    src="../../../../assets/riders/pnj.png"
    alt="Rider"
  />
  <img
    *ngIf="rider.photoUrl && rider.photoUrl != ''"
    [src]="rider.photoUrl"
    alt="Rider"
  />
  <div class="name">
    <h3 class="firstName">{{ rider.firstName }}</h3>
    <h3 class="lastName">{{ rider.lastName }}</h3>
  </div>
</div>
