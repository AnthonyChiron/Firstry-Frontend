<card title="Derniers rÃ©sultats" size="m">
  <table *ngIf="results && results.length != 0">
    <thead>
      <tr>
        <th>#</th>
        <th>Contest</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">

    </tbody>
  </table>

  <div *ngIf="!results || results.length === 0">
