<card title="Derniers résultats">
  <app-table
    *ngIf="results && results.length > 0"
    [data]="results"
    [columns]="['rank', 'contest', 'date']"
    [headers]="['#', 'Contest', 'Date']"
  ></app-table>
  <div *ngIf="!results || results.length === 0">
    <p>Aucun résultat pour le moment</p>
  </div>
</card>
