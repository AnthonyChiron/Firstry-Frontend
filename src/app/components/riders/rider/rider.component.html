<h1 class="mainTitle" *ngIf="!isMobile">Riders</h1>
<div class="flexCardColumn" *ngIf="rider">
  <div [class]="isMobile ? 'flexCardColumn' : 'flexCardRow'">
    <!-- <rider-card-lg [rider]="rider"></rider-card-lg> -->
    <card
      class="flex2"
      size="no"
      [shadow]="true"
      shadowDeg="330"
      shadowColor="0.8"
      shadowLength="70"
      shadowIndex="2"
      [quadrillage]="true"
      [nbLines]="isMobile ? 4 : 9"
      [nbColumns]="isMobile ? 7 : 12"
      id="rider-card"
    >
      <div class="rider" [ngStyle]="{ 'height.vw': isMobile ? 50 : 32 }">
        <img
          class="asset"
          src="../../../../assets/riders/Inscription_cote_Fiche-rider.svg"
        />
        <img class="photo" [src]="rider.photoUrl" alt="" />
        <img
          class="logo"
          src="../../../../assets/logos/Globe_Blanc.png"
          alt=""
        />
        <div class="infos">
          <div class="name">
            <h2 class="firstName">{{ rider.firstName | Capitalize }}</h2>
            <h2 class="lastName">
              {{ rider.lastName | uppercase }}
              <svg
                *ngIf="rider.isVerified"
                class="icon"
                x="0px"
                y="0px"
                viewBox="0 0 51.4 50"
              >
                <style type="text/css">
                  .st0 {
                    fill: none;
                    stroke: #73b9ea;
                    stroke-width: 5;
                    stroke-linecap: round;
                    stroke-linejoin: round;
                    stroke-miterlimit: 10;
                  }
                </style>
                <path
                  class="st0"
                  d="M21.3,9.7l-7.5,4.3c-2.5,1.5-4.1,4.2-4.1,7.1l0,8.6c0,3,1.6,5.7,4.1,7.2l7.4,4.3c2.5,1.5,5.7,1.5,8.2,0l7.5-4.3
            c2.5-1.5,4.1-4.2,4.1-7.1l0-8.6c0-3-1.6-5.7-4.1-7.2l-7.4-4.3C27,8.3,23.9,8.3,21.3,9.7z"
                />
                <polyline class="st0" points="20.7,26.2 23.9,29.1 30.1,21.9 " />
              </svg>
            </h2>
          </div>
          <div class="flexColumn gap10">
            <div class="flexRow spaceBetween">
              <div class="flex1 label">
                <label>Discipline</label>
                <p>{{ rider.sports.toString() | Capitalize }}</p>
              </div>
              <div class="flex1 label">
                <label>Nationnalité</label>
                <div class="flexRow flexRow alignCenter">
                  <p>{{ rider.nationality.name.common }}</p>
                  <img [src]="rider.nationality.flags.png" alt="" />
                </div>
              </div>
            </div>
            <div class="flexRow spaceBetween">
              <div class="flex1 label">
                <label for="sports">Age</label>
                <p Capitalize class="sports">{{ rider.birthDate | age }} ans</p>
              </div>
            </div>
          </div>
        </div>
        <btn
          class="share"
          type="transparentWhite"
          label="Partager"
          icon="fa-solid fa-share"
          (click)="test()"
        ></btn>
      </div>
    </card>
    <div [class]="'flex1 flexCardColumn'">
      <rider-result class="fullWidth" [rider]="rider"></rider-result>
      <socials
        class="flexStart"
        size="m"
        title="Réseaux sociaux"
        [socials]="rider && rider.socials ? rider.socials : undefined"
      ></socials>
    </div>
  </div>
  <rider-sample-list [rider]="rider"></rider-sample-list>
</div>
