<card title="Riders de la même catégorie">
  <loader *ngIf="isLoading"></loader>
  <div class="content">
    <rider-card-sample
      ngClass="card"
      *ngFor="let rider of riders; let i = index"
      [style.--rider-index]="i"
      [rider]="rider"
      class="rider"
      [routerLink]="['/riders', rider._id]"
    ></rider-card-sample>
  </div>
</card>
