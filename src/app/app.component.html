<div class="main">
  <topbar *ngIf="isMobile" (clickToggle)="changeToggle()"></topbar>
  <mobile-sidebar
    *ngIf="isMobile"
    [toggleSidebar]="toggleSidebar"
    (clickToggle)="changeToggle()"
  ></mobile-sidebar>
  <desktop-sidebar *ngIf="!isMobile"></desktop-sidebar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
