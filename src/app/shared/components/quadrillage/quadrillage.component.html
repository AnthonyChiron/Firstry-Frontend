<div class="quadrillage" [ngStyle]="{ 'width.px': width, 'height.px': heigth }">
  <div class="vertical">
    <div
      *ngFor="let item of [].constructor(nbColumns); let i = index"
      class="sepVertical"
    ></div>
  </div>
  <div [ngStyle]="{ 'bottom.px': heigth }" class="horizontal">
    <div
      *ngFor="let item of [].constructor(nbRows); let i = index"
      class="sepHorizontal"
    ></div>
  </div>
</div>
