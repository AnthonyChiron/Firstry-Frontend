<div class="quadrillage">
  <div class="vertical">
    <div
      *ngFor="let item of [].constructor(nbColumns); let i = index"
      class="sepVertical"
    ></div>
  </div>
  <div class="horizontal">
    <div
      *ngFor="let item of [].constructor(nbRows); let i = index"
      class="sepHorizontal"
    ></div>
  </div>
</div>
