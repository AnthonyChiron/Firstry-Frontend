<div class="inputGroup">
  <input
    *ngIf="edit"
    [name]="name"
    [type]="type"
    [ngModel]="value"
    [placeholder]="placeholder"
    (ngModelChange)="updateValue($event)"
    [class.error]="error"
  />

  <h3 *ngIf="!edit">{{ value || "Non rempli" }}</h3>
  <ng-content></ng-content>
</div>
