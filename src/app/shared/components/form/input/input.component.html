<div class="inputGroup">
  <label *ngIf="label != ''" [htmlFor]="name">{{ label }}</label>
  <input
    *ngIf="edit"
    [name]="name"
    [type]="type"
    [ngModel]="value"
    [placeholder]="placeholder"
    (ngModelChange)="updateValue($event)"
    [class.error]="error"
  />

  <p *ngIf="!edit">{{ value || "Non rempli" }}</p>
  <ng-content></ng-content>
</div>
