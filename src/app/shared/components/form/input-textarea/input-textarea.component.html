<div class="inputGroup">
  <label *ngIf="label != ''" [htmlFor]="name">{{ label }}</label>
  <textarea
    *ngIf="edit"
    [name]="name"
    [ngModel]="value"
    [placeholder]="placeholder"
    (ngModelChange)="updateValue($event)"
    [class.error]="error"
    class="{{ size }}"
  ></textarea>

  <p *ngIf="!edit">{{ value }}</p>
  <ng-content></ng-content>
</div>
