<div class="input">
  <label [for]="name">{{ label }}</label>
  <label class="switch">
    <input
      [name]="name"
      type="checkbox"
      [disabled]="!edit"
      [ngModel]="value"
      (ngModelChange)="updateValue($event)"
    />
    <span class="slider round"></span>
  </label>
  <ng-content></ng-content>
</div>
