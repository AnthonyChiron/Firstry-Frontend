<table>
  <!-- Header -->
  <thead>
    <tr>
      <th *ngFor="let header of headers">
        {{ header }}
      </th>
    </tr>
  </thead>

  <!-- Lignes -->
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let key of getObjectKeys(item)">
        {{ item[key] }}
      </td>
    </tr>
  </tbody>
</table>
