<nav class="pagination" *ngIf="totalPages != 1">
  <ul class="flexRow alignCenter spaceBetween gap2">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <btn
        icon="fa-solid fa-chevron-left"
        label="Page précédente"
        type="transparent"
        (click)="navigateTo(currentPage - 1)"
        *ngIf="currentPage !== 1"
        >Précédent</btn
      >
    </li>
    <li class="page-item" *ngFor="let page of visiblePages">
      <btn
        class="page-link"
        [type]="currentPage === page ? 'primary' : 'transparent'"
        label="{{ page }}"
        (click)="navigateTo(page)"
      ></btn>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <btn
        type="transparent"
        label="Page suivante"
        iconPos="right"
        icon="fa-solid fa-chevron-right"
        *ngIf="currentPage !== totalPages"
        (click)="navigateTo(currentPage + 1)"
        >Suivant</btn
      >
    </li>
  </ul>
</nav>
