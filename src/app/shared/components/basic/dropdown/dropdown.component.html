<div class="dropdown" [class.fitContent]="fitContent">
  <label *ngIf="label.length > 0">{{ label }}</label>
  <button
    type="button"
    *ngIf="edit"
    (click)="toggleDropdown()"
    class="dropdown-button"
  >
    <p
      *ngIf="
        (selectedOption && selectedOption.label != '') ||
        (options && options[0] && options[0].label != '')
      "
      Capitalize
    >
      {{
        selectedOption && selectedOption.label == ""
          ? options[0].label
          : selectedOption.label
      }}
    </p>
    <i class="fa-solid fa-angle-down"></i>
  </button>
  <div *ngIf="showDropdown" class="dropdown-content">
    <a
      *ngFor="let option of options"
      (click)="selectOption(option)"
      Capitalize
      >{{ option.label }}</a
    >
    <a
      class="route"
      *ngFor="let route of routes"
      [routerLink]="route.value"
      Capitalize
      >{{ route.label }}</a
    >
  </div>
  <p *ngIf="!edit">
    {{ this.selectedOption.label ? this.selectedOption.label : "-" }}
  </p>
</div>
