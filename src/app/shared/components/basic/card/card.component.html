<div
  class="card"
  [class.fitContent]="fitContent"
  [class.sideImgCard]="img != ''"
>
  <div *ngIf="img != ''" class="sideImg">
    <img [src]="img" alt="" />
  </div>
  <div class="main">
    <loader class="loader" *ngIf="isLoading"></loader>
    <div class="header" *ngIf="title != '' || btn != false">
      <h3 *ngIf="title != ''">{{ title }}</h3>
      <ng-content select="header"></ng-content>
      <btn
        *ngIf="redirect"
        [routerLink]="redirectLink"
        icon="fa-solid fa-arrow-up-right-from-square"
        type="transparent"
        size="m"
        class="btn"
      ></btn>
      <btn
        *ngIf="btn"
        (click)="emitBtnClicked()"
        [icon]="btnIcon || 'fa-solid fa-pen-to-square'"
        type="transparent"
        class="btn"
      ></btn>
      <btn
        *ngIf="toggleBtn"
        (click)="toggle = !toggle"
        icon="fa-solid fa-chevron-down"
        type="transparent"
        class="btn"
      ></btn>
    </div>
    <div *ngIf="!toggle" [@toggleAnimation] class="content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
