<div
  class="card color-{{ color }}  size-{{ size }}"
  [class.fitContent]="fitContent"
  [class.sideImgCard]="img != ''"
  [ngStyle]="{ 'width.%': cardWidth }"
>
  <div *ngIf="img != ''" class="sideImg" [ngStyle]="{ 'height.vw': imgHeight }">
    <img [src]="img" alt="" />
  </div>
  <div
    class="main"
    [ngStyle]="
      imgHeight != '' ? { 'height.vw': imgHeight } : { height: '100%' }
    "
  >
    <loader class="loader" *ngIf="isLoading"></loader>
    <div
      class="header"
      [class.toggle]="toggle"
      *ngIf="title != '' || btn != false || toggleBtn"
      [@toggleAnimation]
    >
      <div class="title">
        <h3 *ngIf="title != ''">{{ title }}</h3>
        <p *ngIf="subTitle != ''">-</p>
        <h5 *ngIf="subTitle != ''">{{ subTitle }}</h5>
      </div>

      <div class="buttons">
        <ng-content select="[header]"></ng-content>

        <btn
          *ngIf="redirect"
          [routerLink]="redirectLink"
          icon="fa-solid fa-arrow-up-right-from-square"
          type="transparent"
          size="m"
          class="btn"
        ></btn>
        <btn
          *ngIf="btn"
          (click)="emitBtnClicked()"
          [icon]="btnIcon || 'fa-solid fa-pen-to-square'"
          type="transparent"
          class="btn"
        ></btn>
        <btn
          *ngIf="toggleBtn"
          (click)="toggle = !toggle"
          icon="fa-solid fa-chevron-down"
          type="transparent"
          class="btnToggle"
        ></btn>
      </div>
    </div>
    <div *ngIf="!toggle" [@toggleAnimation]>
      <div [@toggleAnimation] class="content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
