<div
  *ngIf="!toggle"
  class="card"
  [class.sideImgCard]="!isMobile && img != ''"
  [style.width.%]="cardWidth"
>
  <div
    [style.max-height.vw]="imgHeight"
    *ngIf="img != '' && !isMobile"
    class="sideImg"
  >
    <img [style.max-height.vw]="imgHeight" [src]="img" alt="" />
  </div>
  <div class="main">
    <loader class="loader" *ngIf="isLoading"></loader>
    <div class="header">
      <h3 *ngIf="title != ''">{{ title }}</h3>
      <btn
        *ngIf="close"
        (click)="toggle = true"
        icon="fa-solid fa-xmark fa-lg"
        type="transparent"
        class="btn"
      ></btn>
      <btn
        *ngIf="redirect"
        [routerLink]="redirectLink"
        (click)="toggle = true"
        icon="fa-solid fa-arrow-up-right-from-square"
        type="transparent"
        class="btn"
      ></btn>
      <btn
        *ngIf="btn"
        (click)="emitBtnClicked()"
        [icon]="btnIcon || 'fa-solid fa-pen-to-square'"
        type="transparent"
        class="btn"
      ></btn>
    </div>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
