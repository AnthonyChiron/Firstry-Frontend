<form [formGroup]="userForm">
  <div class="inputGroup">
    <h4 for="role">Je suis un.e</h4>
    <div class="inputRowGroup">
      <chips-group
        [isBinary]="true"
        [preSelect]="true"
        [chips]="[
          { value: 'rider', name: 'Rider' },
          { value: 'contest', name: 'Contest' }
        ]"
        formControlName="role"
      ></chips-group>
    </div>
  </div>
  <input-text
    [error]="fus.isFieldInvalid('email') || !emailAvailable"
    name="email"
    type="Email"
    placeholder="Email..."
    label="Votre email"
    formControlName="email"
  >
    <note
      *ngIf="userForm.get('email').errors"
      type="errorLabel"
      text="Email invalide"
    ></note>
    <note
      *ngIf="!emailAvailable"
      type="errorLabel"
      text="Email déjà utilisé"
    ></note>
  </input-text>
  <input-text
    [error]="fus.isFieldInvalid('password')"
    name="password"
    type="Password"
    placeholder="Mot de passe..."
    label="Votre mot de passe"
    formControlName="password"
  >
  </input-text>
</form>
