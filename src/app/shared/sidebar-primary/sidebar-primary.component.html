<div class="sideBar">
  <img routerLink="/" src="../../../assets/logos/Globe_Blanc.png" />
  <app-icon-btn [icon]="'user'" routerLink="/riders"></app-icon-btn>
  <app-icon-btn [icon]="'trophy'" routerLink="/contests"></app-icon-btn>
  <app-icon-btn
    *ngIf="
      authService.isLoggedIn() &&
      authService.currentUser.role == rolesEnum.CONSTEST
    "
    [icon]="'gear'"
    routerLink="/"
  ></app-icon-btn>
  <app-icon-btn
    *ngIf="!authService.isLoggedIn()"
    [icon]="'sign-in'"
    routerLink="/login"
  ></app-icon-btn>
</div>
